<head>
    <title>AUTO MOTOR SZERVIZ</title>

<body>

<script type="text/javascript" src="VAADIN/vaadinBootstrap.js"></script>

<div id="service" class="v-app"><!-- APPLICATION --></div>

<script type="text/javascript">//<![CDATA[
if (!window.vaadin)
    alert("JavaScript betöltési hiba: " +
            "VAADIN/vaadinBootstrap.js");

/* The UI Configuration */
vaadin.initApplication("service", {
    "browserDetailsUrl": "service",
    "serviceUrl": "./service/",
    "widgetset": "org.nooon.AppWidgetSet",
    "theme": "reindeer",
    "versionInfo": {"vaadinVersion": "7.0.6"},
    "vaadinDir": "VAADIN/",
    "heartbeatInterval": 300,

    "standalone": false,

        "message": "Mentse az adatokat, " +
                "és <u>click ide<\/u> a folytatáshoz.",

        "message": "Mentse az adatokat, " +
                "és <u>click ide<\/u> a folytatáshoz.",
        "caption": "Kommunikációs hiba"
    },
    "sessExpMsg": {
        "message": "Mentse az adatokat, " +
                "és <u>click ide<\/u> a folytatáshoz.",
        "caption": "Időtúllépés a munkamenetben"
    }
});//]] >
